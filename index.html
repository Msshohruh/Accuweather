<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accuweather</title>
</head>
<body>
    <div class="container">
        <header>
            <hr>
            <h1>WEATHER CARD</h1>
            <hr>
        </header>
        <section>
            <div class="first_column">
                <div class="card">
                    <img src="./img/cloudy.png" alt="" height="100">
                    <h3>Cloudy</h3>
                    <p>Bulutli</p>
                </div>
                <div class="card">
                    <img src="./img/wind.png" alt="" height="100">
                    <h3>Windy</h3>
                    <p>Shamolli</p>
                </div>
            </div>
            <div class="second_column">
                <div class="card">
                    <img src="./img/storm.png" alt="" height="100">
                    <h3>Storm</h3>
                    <p>Chaqmoq</p>
                </div>
                <div class="card">
                    <img src="./img/sun.png" alt="" height="100">
                    <h3>Sun</h3>
                    <p>Quyoshli</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
